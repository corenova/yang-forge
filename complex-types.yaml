# YANG comlex-types module
#
# The YANG complex-types module provides additional Yang language
# extensions according to [RFC
# 6095](http://tools.ietf.org/html/rfc6095). These extensions provide
# mechanisms to manage the `complex-type` schema definitions which
# essentially allows a given YANG data schema module to describe more
# than one data models and to build relationships between the data
# models.

name: complex-types
description: YANG language extensions (RFV-6095)
author: Peter K. Lee <peter@intercloud.net>
license: Apache-2.0

schema: !yang/schema complex-types.yang

extension:
  complex-type: !yang/extension
    abstract:      0..1
    container:     0..n
    description:   0..1
    extends:       0..1
    grouping:      0..n
    if-feature:    0..n
    key:           0..1
    instance:      0..n
    instance-list: 0..n
    leaf:          0..n
    leaf-list:     0..n
    reference:     0..1
    refine:        0..n
    rpc:           0..n
    construct: !coffee/function |
      (arg, params, children, ctx) -> 
        @define 'complex-type', arg, switch
          when params.extends? then class extends params.extends
        null

  abstract: !yang/extension

  extends:  !yang/extension
    description: 0..1
    reference:   0..1
    status:      0..1
    preprocess: !coffee/function |
      (arg, params, ctx) ->
        ctx.extends = @resolve 'complex-type', arg
        unless ctx.extends?
          throw @error "unable to resolve dependent complex-type '#{arg}'", 'extends'

  instance: !yang/extension
    augment:       0..n
    choice:        0..n
    config:        0..1
    container:     0..n
    description:   0..1
    if-feature:    0..n
    instance:      0..n
    instance-list: 0..n
    instance-type: 1
    leaf:          0..n
    leaf-list:     0..n
    list:          0..n
    mandatory:     0..1
    must:          0..n
    reference:     0..1
    status:        0..1
    when:          0..1
    construct: !coffee/function |
      (arg, params, children) -> 
        synth = @require 'data-synth'
        Model = children.type
        delete children.type
        ((synth Model) params).bind children

  instance-list: !yang/extension
    augment: 0..n
    choice: 0..n
    config: 0..1
    container: 0..n
    description: 0..1
    if-feature: 0..n
    instance: 0..n
    instance-list: 0..n
    instance-type: 1
    leaf: 0..n
    leaf-list: 0..n
    list: 0..n
    min-elements: 0..n
    max-elements: 0..n
    must: 0..n
    reference: 0..1
    status: 0..1
    when: 0..1
    construct: !coffee/function |
      (arg, params, children) -> 
        synth = @require 'data-synth'
        item = (synth.Model null).bind children
        (synth.List params).set type: item

  instance-type: !yang/extension
    construct: !coffee/function |
      (arg, params, children, ctx) ->
        ct = (@resolve 'complex-type', arg, false)
        unless ct?
          console.log "creating temporary complex-type for: #{arg}"
          #ct = @Synth.Model temporary: true
          ct = {}
          @define 'complex-type', arg, ct
        ctx.type = synth.Model ct

  # OVERRIDE various existing version 1.0 extensions
  # ---
  # The override: true informs that when THIS complex-types module is IMPORTED
  # by another module, these following extensions should be merged into the 
  # currently active extensions resolution table during preprocess/compile stages
  module:
    override: true
    complex-type:  0..n
    instance:      0..n
    instance-list: 0..n
  submodule:
    override: true
    complex-type:  0..n
    instance:      0..n
    instance-list: 0..n
  container:
    override: true
    instance:      0..n
    instance-list: 0..n
  grouping:
    override: true
    instance:      0..n
    instance-list: 0..n
  type:
    override: true
    instance-type: 0..1
  
  leaf:
    override: true
    construct: !coffee/function |
      (arg, params, children) -> 
        synth = @require 'data-synth'
        if params.type.hasOwnProperty 'instance-type'
          synth.BelongsTo params, -> @set type: children.type
        else
          # the below is a bit fragile...
          @source.parent.extension.leaf.construct.apply this, arguments

  leaf-list:
    override: true
    construct: !coffee/function |
      (arg, params, children) -> 
        synth = @require 'data-synth'
        if params.type.hasOwnProperty 'instance-type'
          synth.HasMany params, -> @set type: children.type
        else
          # the below is a bit fragile...
          @source.parent.extension['leaf-list'].construct.apply this, arguments
